<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fdf2f8;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            transform: rotate(-45deg);
            background-color: #ff69b4;
            animation: beat 1s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        .message {
            position: absolute;
            top: 70%;
            text-align: center;
            color: #ff69b4;
            font-size: 20px;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Dear Hoang, thanks for your encounter in my life.<br>Wish u the best New Year ever ❤️</div>

    <script>
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        setInterval(createStar, 200);
    </script>
</body>
</html>
